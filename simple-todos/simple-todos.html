<head>
    <title>
        Arun's To Do List!
    </title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                To-Do List
            </h1>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>


<template name="task">
    <li>
    {{text}}
    </li>
</template>
